<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Dashboard</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-2">
      <h1>Tesla Stock Dashboard</h1>
      <button class="btn btn-primary mb-4" onclick="fetch_data()">
        Fetch Data
      </button>

      <div class="card" id="datecard">
        <div class="card-body" id="cdate">
          <h3>Date:</h3>
        </div>
      </div>
      <div class="row mt-2" id="share_price">
        <div class="col">
          <div class="card">
            <div class="card-body" id="share_max">
              <h3>Max:</h3>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body" id="share_min">
              <h3>Min:</h3>
            </div>
          </div>
        </div>
      </div>
      <div id="curve_chart" style="width: 900px; height: 500px; margin-left: auto; margin-right: auto;" class="mt-4"></div>
    </div>

    <script>
              document.getElementById('datecard').style.visibility = 'hidden'
              document.getElementById('share_price').style.visibility = 'hidden'
    </script>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
